<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>destination</title>
  </head>
  <body>
    <div class="container>
      <h1>Destination</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a destination:</h2>
          <form id="new-destination">
            <div class="form-group">
              <label for="new-location-name">Location Name</label>
              <input type="text" class="form-control" id="new-location-name">
            </div>
            <div class="form-group">
              <label for="new-location-geo">Located in</label>
              <input type="text" class="form-control" id="new-location-geo">
            </div>
            <div class="form-group">
              <label for="new-time-of-year">When visited</label>
              <input type="text" class="form-control" id="new-time-of-year">
            </div>
            <div class="form-group">
              <label for="new-landmark">Landmark</label>
              <input type="text" class="form-control" id="new-landmark">
            </div>
            <div class="form-group">
              <label for="new-notes">Notes</label>
              <input type="text" class="form-control" id="new-notes">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Destinations:</h2>
          <ul id="destinations">


         </ul>
        </div>

        <div class="col-md-6">
          <div id="show-destinations">
            <h2></h2>

            <p>Location: <span class="location"></span></p>
            <p>Landmark: <span class="landmark"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
